spring:
  application: admin
  profiles:
    active: dev
  rabbitmq:
    virtual-host: dev
    host: localhost
    port: 5672
    password: guest
    username: guest
    #支持发布确认
    publisher-confirms: true
    #支持发布返回
    publisher-returns: true
    listener:
      simple:
        #采用手动应答
        acknowledge-mode: manual
        #当前监听容器数
        concurrency: 10
        #最大数
        max-concurrency: 10
        #是否支持重试
        retry:
          enabled: true
logging:
  config: classpath:logback-spring.xml
server:
  port: 8080
admin:
  isDev: true
dubbo:
  consumer:
    check: false
    filter: apiClientFilter
  application:
    name: admin
  protocol:
    name: dubbo
    port: 20890
  registry:
    address: zookeeper://192.168.131.102:2181
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache
apollo:
  meta: http://127.0.0.1:8080
management:
  endpoints:
    web:
      base-path: /

