spring:
  application: admin
  profiles:
    active: dev
logging:
  config: classpath:logback-spring.xml
server:
  port: 8080
admin:
  isDev: true
dubbo:
  consumer:
    check: false
    filter: apiClientFilter
  application:
    name: admin
  protocol:
    name: dubbo
    port: 20890
  registry:
    address: zookeeper://192.168.86.100:2181
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache
apollo:
  meta: http://127.0.0.1:8080
management:
  endpoints:
    web:
      base-path: /

